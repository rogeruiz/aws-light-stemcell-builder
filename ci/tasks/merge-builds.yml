---
platform: linux

image_resource:
  type: docker-image
  source: {repository: boshcpi/aws-light-stemcell-builder}

inputs:
- name: builder-src
- name: cn-light-stemcell
- name: us-light-stemcell
- name: us_gov-light-stemcell

outputs:
- name: light-stemcell

run:
  path: builder-src/ci/tasks/merge-builds
  args:
    - cn-light-stemcell
    - us-light-stemcell
    - us_gov-light-stemcell
